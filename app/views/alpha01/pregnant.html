{{<layout}}

{{$pageTitle}}Hardship Payment{{/pageTitle}}

{{$content}}
<main id="content" role="main">
  {{>includes/alpha-banner}}
  
  <form action="children" method="#" class="form">

  <a href="contact-details" class="example-back-link">Back</a>

  <h1 class="form-title heading-large">
    Pregnancy
  </h1>

  <fieldset class="inline form-group">
    <legend class="form-label-bold add-padding" for="children">Are you or someone in your household pregnant?</legend>
    <label class="block-label" data-target="hcp" for="children-1">
      <input id="children-1" type="radio" name="children" value="Yes">
      Yes
    </label>
    <label class="block-label" for="children-2">
      <input id="children-2" type="radio" name="children" value="No">
      No
    </label>
  </fieldset>

  <div class="js-hidden panel-indent" id="hcp">
    <fieldset>   

      <legend class="form-label-bold add-padding">Provide details of a healthcare professional for the pregnant person</legend>
      
      <div class="form-group">
        <label class="form-label" for="healthcare-professional-name">Name</label>
        <input type="text" class="form-control" id="healthcare-professional-name">
      </div>
      
      <div class="form-group">
        <p class="form-label" for="healthcare-professional-address">Address</p>   
        <label class="form-label"><input type="text" class="form-control" id="address-line1"></label>
        <label class="form-label"><input type="text" class="form-control" id="address-line2"></label>
        <label class="form-label"><input type="text" class="form-control" id="address-line3"></label>
      </div>
      
      <div class="form-group">
        <label class="form-label" for="address">Postcode</label>
        <input type="text" class="form-control-1-4" id="postcode">
      </div>
      
      <div class="form-group">
        <label class="form-label" for="healthcare-professional-type">Profession</label>
        <p class="form-hint">For example, hospital doctor.</p>
        <input type="text" class="form-control" id="healthcare-professional-type">
      </div>
      
      <div class="form-group">
        <label class="form-label" for="healthcare-professional-phone">Phone number</label>
        <input type="text" class="form-control" id="healthcare-professional-phone">
      </div>
    
    </fieldset>
  </div>

  
  <div class="form-group">
    <input type="submit" class="button" value="Continue">
  </div>

</main><!-- / #page-container -->
{{/content}}

{{/layout}}
